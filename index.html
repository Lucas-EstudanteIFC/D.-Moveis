<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--VUE CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Style-->
    <link rel="stylesheet" href="assets/style.css " />
    <title>Curso VUE3</title>
  </head>
  <body>
    <div id="app">
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image1" alt="img-product">
            <h1>T-Shirt</h1>
            <p>In Stock</p>

            <img :src="image2" alt="img-product">
            <h1>T-Shirt</h1>
            <p>In Stock</p>
          </div>
          <!--Imagem do Produto-->
          <div class="product-info"></div>
          <!--Info do Produto-->
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const message = ref("Hello vue!");
          return {
            message,
            image1: ref("assets/images/t-shirt-blue.png"),
            image2: ref("assets/images/t-shirt-green.png")
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
